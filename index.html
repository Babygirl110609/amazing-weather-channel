<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />

  <title>Weather Dashboard</title>

</head>

<body>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">


          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                  Search for a City:
                </h2>
              </label>
              <input type="text" class="form-control" id="city" aria-describedby="city">

            </div>
            <button type="submit" id="search" class="btn btn-primary">Submit</button>
          </form>
        </aside>
        <div class="col-lg-3 pb-3" id="weatherbug">
        </div class="input-group-append">
        <button type="submit" class="" btn search-button" id="search-button" aria-label="submit search" </div>
      </div>
      <form id="search-form" class="form">
        <div class="form-inline form-group">
          <div class="input-group">
            <div class="input-group-append">
              <button type="submit" class="btn search-button" id="search-button" aria-label="submit search" <section
                id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
            Search
            </button>
            <hr class="hr weather-hr" />
          </div>
        </div>
    </div>
    </form>
    <div class="list-group" id="history"></div>
    </aside>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>


</body>

</html>
